<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radical To-do List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap">
</head>

<body>
    <section class="todo">
        <h2>Radical To-do List :D</h2>
        <div class="input">
            <input type="text" class="input-field" id="todoInput" placeholder="Add a new task..?" />
            <button class="btn">Add</button>
        </div>
        <ul class="scroll">
            <li id="todoList"></li>
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p><span id="todoCount">0</span> tasks total...Maybe..?</p>
                <button id="deleteButton" class="deleteButton"> Delete All..?</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <audio controls autoplay loop title="Tuff music trust ok..?">
                <source src="/Audio/BIRDBRAIN (w OK Glass) feat. Kasane Teto.mp3"> 
                </audio>
            <p class="made-by">Made By:</p>
            <a href="https://open.spotify.com/artist/0dCm0lE7zONgLuquyvat4m" title="This will take you to the band">
                <p class="author">Radred (Me :P)</p>
            </a>
            <p>(Not the band)</p>
        </div>
    </footer>
</body>

</html>
